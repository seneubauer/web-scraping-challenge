<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Mission To Mars</title>

    <!-- Link to reset stylesheet -->
    <link rel="stylesheet" href="/assets/reset.css">

    <!-- link to boostrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
    
    <!-- link to personal stylesheet -->
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row bg-light">
            <div class="col-md-12">
                <h1 class="display-1 text-center">Mission to Mars</h1>
            </div>
        </div>
        <div class="row bg-light">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="d-grid gap-2 col-6 mx-auto my-4">
                    <a class="btn btn-primary" href="/scrape" type="button">Scrape New Data</a>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="h3">Latest Mars News</p>
                <p class="h5">{{mars_data.nasa_mars_news.title}}</p>
                <p>{{mars_data.nasa_mars_news.paragraph}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <p class="h3">Featured Mars Image</p>
                <img src="{{ mars_data.jpl_mars_space_images }}" class="rounded mx-auto d-block" alt="Featured Mars Image">
            </div>
            <div class="col-md-4">{{ mars_data.mars_facts | safe }}</div>
        </div>
        <div class="row">
            {% for item in mars_data.mars_hemispheres %}
            <div class="col-md-3">
                <figure class="figure my-4">
                    <img src="{{ item.img_url }}" class="figure-img img-fluid rounded" alt="{{ item.title }}">
                    <figcaption class="figure-caption text-end">{{ item.title }}</figcaption>
                </figure>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- import the boostrap js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
            crossorigin="anonymous"></script>
</body>

</html>
